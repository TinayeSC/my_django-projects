{% extends "header.html" %}
{% block content %}
<h3><a href="/blog/{{post.id}}">{{ post.title }}</a></h3>
<h6> on {{ post.date }}</h6>
<div class = "container">
    <p style = "text-align:justify; font-family:'Times New Roman', Times, serif">{{ post.body|safe|linebreaks}}</p>
</div>
<br><br>
{% endblock %}
